<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attr ( ) Function</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size: 27px;
            color: tomato;
        }
        p{
            font-size: 37px;
            margin: 200px 0px 0px 50px;
        }
        p:hover::after{
            content:attr(data-captoin);
            color: red;
        }
    </style>
</head>
<body>
    <h1>CSS Attribute Function</h1>
    <p class="test" data-captoin="Baba">
        Lorem
    </p>
</body>
</html>
