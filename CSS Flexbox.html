<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        body{
            font-family: arial, verdana;
        }
        h1{
            margin: 10px 0px 0px 15px;
        }
        .container{
            width: 700px;
            padding: 10px;
            background-color: #eee;
            margin: 29px 0px 0px 56px;
            display: flex;

        }
        .items1{
           background-color: tomato;
        }
        .items2{
            background-color: thistle;
        }
        .items3{
            background-color: gold;
        }
        .items4{
            background-color: hotpink;
        }
        .items{
            color: #fff;
            font-size: 19px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Flexbox</h1>
    <div class="container">
        <div class="items items1">One</div>
        <div class="items items2">Two</div>
        <div class="items items3">Three</div>
        <div class="items items4">Four</div>
    </div>
</body>
</html>
