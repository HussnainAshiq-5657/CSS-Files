<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Align Content</title>
    <style>
         body{
            font-family: arial;
        }
        h1{
            margin: 23px 0px 0px 156px;
        }
        .container{
            width: 400px;
            background-color: #eee;
            margin: 12px 0px 0px 156px;
            display: flex;
            height: 400px;
            flex-wrap: wrap;
            align-content: space-evenly;
        }
        .items1{
           background-color: tomato;
        }
        .items2{
            background-color: thistle;
        }
        .items3{
            background-color: gold;
        }
        .items4{
            background-color: hotpink;
        }
        .items5{
           background-color: tomato;
        }
        .items6{
            background-color: thistle;
        }
        .items7{
            background-color: gold;
        }
        .items8{
            background-color: hotpink;
        }
        .items{
            padding: 10px;
            margin: 5px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>CSS Flexbox Align Content</h1>
    <div class="container">
        <div class="items items1">One</div>
        <div class="items items2">Two</div>
        <div class="items items3">Three</div>
        <div class="items items4">Four</div>
        <div class="items items5">Five</div>
        <div class="items items6">Six</div>
        <div class="items items7">Seven</div>
        <div class="items items8">Eight</div>
    </div>
</body>
</html>
