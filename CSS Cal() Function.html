<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cal() Function</title>
    <style>
        body{
            margin: 0px;
        }
  #header{
 border: 0px solid firebrick;
 background-color: peachpuff;
 width:100%;
 height: 100px;
 

  }
  #content{
    border: 0px solid thistle;
    background-color: pink;
     width:100%;
     height: calc(100vh - 200px);
 

  }
  #footer{
 border: 0px solid saddlebrown;
 width: 100%;
 height: 100px;
 background-color: green;

  }
    </style>
</head>
<body>
    
    <div id="header">
        Header
    </div>
    <div id="content">
        Content
    </div>
    <div id="footer">
        Footer
    </div>
    </body>
</html>
