<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Style</title>
    <style>
       ul{
        list-style-type: circle;
        border: 3px solid firebrick;
        list-style-position: outside;
        margin-bottom: 45px;
        list-style-image: url(Pictures/right\ arrow\ \(2\).png);
       }
       ul li{
        padding: 2px 3px 4px 2px;
       }
       ol{
        list-style-type:upper-alpha;
        border: 3px solid blue;
        list-style-position: outside;


       }
    </style>
</head>
<body>
    <h1 align="center">CSS List Style</h1>
   <ul>
    <li>Banana</li>
    <li>Apple</li>
    <li>Guava</li>
    <li>Lemon</li>
   </ul>
   <ol>
    <li>Banana</li>
    <li>Apple</li>
    <li>Guava</li>
    <li>Lemon</li>
   </ol>
</body>
</html>
