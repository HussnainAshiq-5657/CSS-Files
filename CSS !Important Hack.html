<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS !Important Hack</title>
    <style>
        body{
            font-family: arial,verdana;
            font-size: 40px;
        }
        h1{
            text-align: center;
            color: red;
            font-size: 20px;
        }
         .first{
            color: green;
            font-size: 30px;
        }
        #second{
            color: tomato !important; 
            
        }

    </style>
</head>
<body>
    <h1 class="first"  id="second" style="color:orange">
        Yahoo Baba
    </h1>
</body>
</html>
