<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Caret Color</title>
    <style>
        body{
            font-family: arial,impact,verdana;
        }
        h1{
            font-size: 38px;
            text-align: center;
            color: tomato;
        }
           input{
            caret-color: transparent;
            font-size: 20px;
           }
    </style>
</head>
<body>
    <h1>CSS Caret Color</h1>
    <form>
        <label>First Name</label>
        <input type="text" name=""/>
        <br/>
        <br/>
        <label>Last Name Name</label>
        <input type="text" name=""  value="Hello"/>
        <br/>
        <br/>
        <label>Your Age</label>
        <input type="number" name="" min="13" max="70" step="1"/>
        <br/>
        <br/>
        <label>E-mail</label>
        <input type="email" name=""/>
        <br/>
        <br/>
        <label>Hobbies</label>
       <input type="checkbox" name="sports" id="Cricket"/>
       <label for="Cricket">Cricket</label>
       <input type="checkbox" name="sports" id="Football"/>
       <label for="Football">Football</label>
       <input type="checkbox" name="sports" id="Hockey"/>
       <label for="Hockey">Hockey</label>
       <input type="checkbox" name="sports" id="Reading Books"/>
       <label for="Reading Books">Reading Books</label>
       <input type="checkbox" name="sports" id="Travel"/>
       <label for="Travel">Travel</label>
       <input type="checkbox" name="sports" id="Badminton"/>
       <label for="Badminton">Badminton</label>
       <br/>
       <br/>
       <label>Gender</label>
       <input type="radio" name="gender" id="male"/>
       <label for="male">Male</label>
       <input type="radio" name="gender" id="female"/>
       <label for="female">Female</label>
       <input type="radio" name="gender" id="transgender"/>
       <label for="transgender">Transgender</label>
       <br/>
       <br/>
       <label>Your Country</label>
       <select>
           <input list="country"/>
           <datalist id="country">
               <option value="Pakistan">
                   <option value="India">
                       <option value="Canada">
                           <option value="England">
                               <option value="Austria">
                                   <option value="IreLand">
           </datalist>
       </select>
       <br/>
       <br/>
       <input type="submit"/>
       </form>
</body>
</html>
