<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-classess Selecters</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px 0px 0px 20px;
        }
        h1{
            font-size: 23px;
            margin-bottom: 35px;
        }
        p:lang(en){
            color: red;
        }
        p:lang(fr){
            color: green;
        }
        p:lang(de){
            color: blue;
        }
    </style>
</head>
<body>
    <h1>CSS Pseudo-classess Selecters</h1>
    <p lang="en">Hello Welcome to Our Website.</p>
    <p lang="fr">Bonjour sur notre site</p>
    <p lang="de">Hallo willkommen auf unserer Website</p>
</body>
</html>
