<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Align Content</title>
    <style>
      body{
        font-family: arial;
      }
      .box{
        background-color: khaki;
        border: 2px solid black;
        width: 300px;
        height: 300px;
        color: red;
        align-content: end;
      }
      #child{
        background-color: sienna;
        padding: 10px;
      }
      #child2{
        background-color: palegreen;
        padding: 10px;
      }
    </style>
</head>
<body>
    <div class="box">
       <div id="child">
        First Element
       </div>
       <div id="child2">
        First Element
       </div>
    </div>
</body>
</html>
