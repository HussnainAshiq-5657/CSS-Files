<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mix blend-Mode</title>
    <style>
       h1{
        text-align: center;
       }
       #first{

       width: 1600px;
       height: 300px;
       border: 3px solid firebrick;
       padding: 20px;
       }
       h2{
        font-size: 150px;
        margin: 0px;
        
       }
       .second{
        color: red;
       }
       .third{
        margin-top: -100px;
        color: gold;
        margin-left: 5px;
        mix-blend-mode: saturation;
       }
       
    </style>
</head>
<body>
    <h1>CSS Mix blend-Mode</h1>
    <div id="first">
        
        <div class="second">
            <h2>Mix Blend Mode</h2>
        </div>
        <div class="third">
            <h2>Mix Blend Mode</h2>
        </div>
    </div>
   
</body>
</html>
