<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        body{
            font-family: arial;
        }
        ul{
            border: 3px dotted black;
        }
        li{
            border: 3px dotted hotpink;
            display: inline;
        }
        span{
            border: 2px solid khaki;
           display: list-item;
            padding: 20px;
            width: 550px;
            margin: 20px;
            list-style:uppercase inside url(Pictures/right\ arrow\ \(2\).png);
            
        }
    
        a{
            border: 3px solid saddlebrown;
            width: 550px;
            padding: 20px;
            margin: 20px;
            display: list-item;
            list-style:uppercase inside url(Pictures/Patani.jpg);
        }
   
    </style>
</head>
<body>
    <h1>CSS Display</h1>
    
        <ul>
            <li>List Item 1</li>
            <li>List Item 1</li>
            <li>List Item 1</li>
            <li>List Item 1</li>
            <li>List Item 1</li>
        </ul>
        <span>One</span>
        <span>Two</span>
        <span>Three</span>
        <span>Four</span>
        <span>Five</span>

        <a href="">First</a>
        <a href="">second</a>
        <a href="">Third</a>

</body>
</html>
