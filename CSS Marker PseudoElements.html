<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Marker PseudoElements</title>
    <style>
        body{
            font-family: arial,verdana;
        }
        h1{
            text-align: center;
        }
    li::marker{
            color: red;
        }
    </style>
</head>
<body>
    <h1>CSS Marker PseudoElements</h1>
    <ul>
        <li>Orange</li>
        <li>Guava</li>
        <li>Pine-Apple</li>
        <li>Mango</li>
        <li>Stawberry</li>
    </ul>
    <ol>
        <li>Orange</li>
        <li>Guava</li>
        <li>Pine-Apple</li>
        <li>Mango</li>
        <li>Stawberry</li>
    </ol>
</body>
</html>
