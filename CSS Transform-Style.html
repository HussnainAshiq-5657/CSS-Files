<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform Style</title>
    <style>
        div{
            text-align: center;
            font-size: 20px;
            box-sizing: border-box;
        }
   #parent{
    width: 400px;
    height: 250px;
    background-color: grey;
    margin: 0px 0px 70px 100px;
    perspective: 800px;
    transform: rotateY(50deg);
    transform-style: preserve-3d;
   }
   #box{
    width: 400px;
    height: 250px;
    background-color: pink;
    padding-top: 20px;
    transform: rotateX(335deg);
    transform-origin: bottom;
   }
    </style>
</head>
<body>
    <h1>CSS Transform Style</h1>
        <div id="parent">
       <div id="box">
           Yahoo Baba
       </div>
        
    </div>
</body>
</html>
