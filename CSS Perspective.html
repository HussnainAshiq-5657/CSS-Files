<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Perspective</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
      #box{
       width: 350px;
       height: 250px;
       background-color: tomato;
       transform: rotateY(401deg);
      }
      #class{
        width: 350px;
       height: 250px;
       background-color: grey;
      margin: 100px 0 0 100px;
       font-size: 18px;
       text-align: center;
       perspective: 941px;
       perspective-origin:-2% 21%;
      }
    </style>
</head>
<body>
    <h1>CSS Perspective</h1>
    <div id="class">
       <div id="box">
         Yahoo Baba
       </div>
    </div>
</body>
</html>
