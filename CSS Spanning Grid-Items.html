<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Spanning Grid-Items</title>
    <style>
     body{
        font-family: arial,verdana;
     }
     h1{
        margin-bottom: 40px;
     }
     .items{
        font-size: 20px;
        color: #fff;
     }
     .container{
            background-color: #eee;
            margin: 30px 89px 20px 45px;
            width: 800px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(4,120px);
           grid-gap: 10px 20px;
        }
        .items1{
           background-color:orangered ;
           /*grid-area: 2 / 3 / 3 / 4;*/
           grid-row: 2 / 3;
           grid-column: 3 / 4;
           z-index: 1;
     }
     .items2{
           background-color:yellowgreen ;
           grid-row: 2 / span 3;
     }
     .items3{
        background-color:slateblue ;
        grid-column: 2 / -1;
    }
     .items4{
           background-color:hotpink ;
           grid-column: 2 / 4;
           grid-row: 2 / 3;
           
     }
     .items5{
           background-color:royalblue ;
     
     }
     .items6{
           background-color:goldenrod ;
           /*grid-area: 1 / 1 / 2 / 2 ;*/
           grid-row: 1 / 2;
           grid-column: 1 / -1;
     }
    </style>
</head>
<body>
    <h1>CSS Spanning Grid-Items</h1>
    <div class="container">
        <div class="items items1">First</div>
        <div class="items items2">Second</div>
        <div class="items items3">Third</div>
        <div class="items items4">Four</div>
        <div class="items items5">Fifth</div>
        <div class="items items6">Sixth</div>
    </div>
</body>
</html>
