<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pueudo Elements</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size: 30px;
            color: tomato;
        }
        ::placeholder{
            color: red;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>CSS Pueudo Elements</h1>
    <form action="" method=""></form>
        <fieldset>
            <legend>Enter Your Personal Details</legend>
       <label>Name</label>
       <input type="text" name="" placeholder="Enter Your Name"/>
       <br/>
       <br/>
    <label>Password</label>
    <input type="password" name="" placeholder="Enter Your Password"/>
    <br/>
    <br/>
    <label>Gender</label>
    <input type="radio" name="gender" id="male"/>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female"/>
    <label for="female">Female</label>
    <br/>
    <br/>
    <label>Hobbies</label>
    <input type="checkbox" name="sports" id="Cricket"/>
    <label for="Cricket">Cricket</label>
    <input type="checkbox" name="sports" id="Football"/>
    <label for="Football">Football</label>
    <input type="checkbox" name="sports" id="Hockey"/>
    <label for="Hockey">Hockey</label>
    <input type="checkbox" name="sports" id="Reading Books"/>
    <label for="Reading Books">Reading Books</label>
    <input type="checkbox" name="sports" id="Travel"/>
    <label for="Travel">Travel</label>
    <input type="checkbox" name="sports" id="Badminton"/>
    <label for="Badminton">Badminton</label>
    <br/>
    <br/>
    <label>Country</label>
    <select>
        <input type="text" list="cars">
        <datalist id="cars">
            <option value="Innova">
                <option value="Fortuner">
                    <option value="Captur">
                        <option value="Duster">
                            <option value="Swift">
                                <option value="Etios">
        </datalist>
    <br/>
    <br/>  
    <label>Message</label>
    <textarea cols="50px" rows="10px">Muhammed Hussnain Ashiq</textarea>
    
    </select>
</body>
</html>
