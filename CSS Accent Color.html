<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Accent Color</title>
    <style>
        body{
            font-family: arial verdana;
            font-size: 16px;
        }
        input{
            width: 20px;
            height: 20px;
            accent-color: orange;
        }
    </style>
</head>
<body>
    <h1>CSS Accent Color</h1>
    <form action="">
        <label>Hobbies</label>
        <input type="checkbox" name="Sports" id="cricket"/>
        <label for="cricket">Cricket</label>
        <input type="checkbox" name="Sports" id="football"/>
        <label for="football">Football</label>
        <input type="checkbox" name="Sports" id="singing"/>
        <label for="Singing">Singing</label>
        <input type="checkbox" name="Sports" id="hockey"/>
        <label for="hockey">Hockey</label>
        <br/>
        <br/>
        <label>Gender</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="Transgender">
        <label for="Transgender">Transgender</label>
    </form>
</body>
</html>
