<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Nested grids</title>
    <style>
        body{
            font-family: arial,verdana;
        }
        h1{
            margin: 12px 0px 0px 46px;
        }
        .container{
            width: 700px;
            margin: 10px 0px 0px 156px;
            background-color: #eee;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2,150px);
            grid-gap: 10px;
        }
        .items1{
           background-color: tomato;
        }
        .items2{
            background-color: turquoise;
        }
        .items3{
            background-color: violet;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }
        .items3 > div{
            color: red;
            background-color: white;
        }
        .items4{
            background-color: yellowgreen;
        }
        
        .items{
            font-size:18px;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Grid Nested grids</h1>
    <div class="container">
        <div class="items items1">One</div>
        <div class="items items2">Two</div>
        <div class="items items3">
            <div class="subitems1">A</div>
            <div class="subitems2">B</div>
            <div class="subitems3">C</div>
        </div>
        <div class="items items4">Four</div>
    </div>
</body>
</html>
