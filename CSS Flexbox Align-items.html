<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Align-items</title>
    <style>
         body{
            font-family: arial;
        }
        h1{
            margin: 23px 0px 0px 156px;
        }
        .container{
            width: 700px;
            height: 400px;
            background-color: #eee;
            margin: 12px 0px 0px 156px;
            display: flex;
            align-items: baseline;
        }
        .items1{
           background-color: tomato;
        }
        .items2{
            background-color: thistle;
            height: 100px;
            font-size: 35px;
        }
        .items3{
            background-color: gold;
        }
        .items4{
            background-color: hotpink; font-size: 14px;
        }
        .items{
            padding: 10px;
            margin: 5px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>CSS Flexbox Align-items</h1>
    <div class="container">
        <div class="items items1">One</div>
        <div class="items items2">Two</div>
        <div class="items items3">Three</div>
        <div class="items items4">Four</div>
    </div>
</body>
</html>
