<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Placeholder Shown</title>
    <style>
        body{
            font-family: arial,verdana;
            font-size: 20px;
            line-height: 20px;
        }
        h1{
            text-align: center;
            margin-bottom: 50px;
        }
        input{
            font-size: 168x;
            border: 1px solid black;
            width: 300px;
            padding: 5px;
        }
        input[type=text]:placeholder-shown{
            border: 2px solid red;
        }

    </style>
</head>
<body>
    <h1>CSS Placeholder Shown</h1>
    <form action="">
        <input type="text" name="" placeholder="Enter Your Name"/><br/><br/>
        <input type="text" name="" placeholder="Enter Your Address"/><br/><br/>
        <input type="number" name="" placeholder="Enter Your Percentage"/><br/><br/>
        <input type="email" name="" placeholder="Enter Your E-mail"/><br/><br/>
        <input type="date" name="" placeholder="Enter Date"/><br/><br/>
        <input type="month" name="" placeholder="Enter month"/><br/><br/>
    </form>
</body>
</html>
