<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Grid Items</title>
    <style>
          body{
            font-family: arial verdana;
        }
        h1{
            margin: 0px 0px 0px 40px;
        }
        .container{
            background-color: #eee;
            margin: 30px 89px 20px 45px;
            width: 800px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 110px 110px;
           grid-gap: 10px 20px;
        }
        .items1{
           background-color:orangered ;
           grid-area: 2 / 2 / 3 / 3;
          /* grid-row: 2 / 3 ;
           grid-column: 2 / 3;*/

           /*grid-row-start: 2;
           grid-row-end: 3;
           grid-column-start:2;
           grid-column-end: 3;*/
     }
     .items2{
           background-color:yellowgreen ;
     }
     .items3{
           background-color:slateblue ;
     }
     .items4{
           background-color:hotpink ;
           
     }
     .items5{
           background-color:royalblue ;
            grid-area: 1 / 1 / 2 / 2;
     /* grid-row: 1 / 2 ;
      grid-column: 1 / 2;*/
          /* grid-row-start: 1;
           grid-row-end: 2;
           grid-column-start:1;
           grid-column-end: 2;*/
     }
     .items6{
           background-color:goldenrod ;
     }
  .items{
    color: #fff;
    font-size: 23px;
  }
    </style>
</head>
<body>
    <h1>CSS Positioning Grid Items</h1>
     <div class="container">
        <div class="items items1">First</div>
        <div class="items items2">Second</div>
        <div class="items items3">Third</div>
        <div class="items items4">Fourth</div>
        <div class="items items5">Fifth</div>
        <div class="items items6">Sixth</div>
     </div>
</body>
</html>
