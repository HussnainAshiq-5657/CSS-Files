<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Decoration Thickness</title>
    <style>
        body{
            font-family: arial,verdana;
        }
        h1{
            margin-top: 130px;
            text-align: center;
            text-decoration-line: underline overline;
            text-decoration-color:tomato;
            text-decoration-style: ridge;
            text-decoration-thickness: 50px;
        }
    </style>
</head>
<body>
    <h1>CSS Text Decoration Thickness</h1>
</body>
</html>
