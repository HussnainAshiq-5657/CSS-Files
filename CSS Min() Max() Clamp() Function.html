<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Min() Max() Clamp() Function</title>
    <style>
        body{
            padding: 30px;
            margin: 0px;
        }
        .element{
            background-color: pink;
            font-size: clamp(16px,5vw,50px);
        }
    </style>
</head>
<body>
    
        <div class="element">
            Yahoo Baba
        </div>
    
    
</body>
</html>
