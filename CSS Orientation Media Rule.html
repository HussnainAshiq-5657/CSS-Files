<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Orientation Media Rule</title>
    <style>
        body{
            padding: 30px;
            margin: 0px;
        }
        #parent{
            display: flex;
        }
        #parent > div{
            border: 1px solid black;
        }
        @media (orientation:portrait){
            body{
                background-color: pink;
            }
            #parent{
                flex-direction: column;
            }
            
          
        }
        @media (orientation:landscape){
            body{
                background-color: tomato;
            }
            #parent{
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <h1>CSS Orientation Media Rule</h1>
    <div id="parent">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
    </div>
</body>
</html>
