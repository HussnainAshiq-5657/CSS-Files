<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex-Wrap and Flex-Flow</title>
    <style>
         body{
            font-family: arial, verdana;
        }
        h1{
            margin: 10px 0px 0px 15px;
        }
        .container{
            width: 300px;
            padding: 10px;
            background-color: #eee;
            margin: 29px 0px 0px 56px;
            display: flex;
            flex-wrap: wrap;

        }
        .items1{
           background-color: tomato;
        }
        .items2{
            background-color: thistle;
        }
        .items3{
            background-color: gold;
        }
        .items4{
            background-color: hotpink;
        }
        .items5{
           background-color:salmon;
        }
        .items6{
            background-color: blueviolet;
        }
        .items7{
            background-color:lightsalmon;
        }
        .items8{
            background-color: firebrick;
        }
        .items{
            color: #fff;
            font-size: 19px;
            padding: 10px;
            margin: 5px;
        }
   
    </style>
</head>
<body>
    <h1>CSS Flex-Wrap and Flex-Flow</h1>
    <div class="container">
        <div class="items items1">One</div>
        <div class="items items2">Two</div>
        <div class="items items3">Three</div>
        <div class="items items4">Four</div>
        <div class="items items5">Five</div>
        <div class="items items6">Six</div>
        <div class="items items7">Seven</div>
        <div class="items items8">Eight</div>
    </div>
</body>
</html>
