<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-classess Selecters</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
         font-size: 23px;
         text-align: center;   
        }
        input:focus{
       border: 3px solid red;
        }
        input[type=radio]:checked + label{
            color: red;
        }
        input[type=text]:disabled{
            border: 2px solid blue;
        }
        input:required{
            border: 2px solid green;
            background-color: wheat;
        }
        input:in-range{
            border: 2px solid firebrick;
            background-color: wheat;
        }
        input:out-of-range{
            border: 2px solid salmon;
            background-color: pink;
        }
        input:read-write{
            border: 2px solid darkblue;
            background-color: tomato;
        }
        input[type=E-mail]:invalid{
            background-color: pink;
            border: 1px solid green;
        }
        input:default{
            box-shadow: 0px 0px 3px firebrick;
        }
    </style>
</head>
<body>
    <h1>CSS Pseudo-classess Selecters</h1>
    <form>
     <label>First Name</label>
     <input type="text" name="" required/>
     <br/>
     <br/>
     <label>Last Name Name</label>
     <input type="text" name="" readonly value="Hello"/>
     <br/>
     <br/>
     <label>Your Age</label>
     <input type="number" name="" min="13" max="70" step="1"/>
     <br/>
     <br/>
     <label>E-mail</label>
     <input type="email" name="" required/>
     <br/>
     <br/>
     <label>Hobbies</label>
    <input type="checkbox" name="sports" id="Cricket" checked/>
    <label for="Cricket">Cricket</label>
    <input type="checkbox" name="sports" id="Football"/>
    <label for="Football">Football</label>
    <input type="checkbox" name="sports" id="Hockey"/>
    <label for="Hockey">Hockey</label>
    <input type="checkbox" name="sports" id="Reading Books"/>
    <label for="Reading Books">Reading Books</label>
    <input type="checkbox" name="sports" id="Travel"/>
    <label for="Travel">Travel</label>
    <input type="checkbox" name="sports" id="Badminton"/>
    <label for="Badminton">Badminton</label>
    <br/>
    <br/>
    <label>Gender</label>
    <input type="radio" name="gender" id="male"/>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female"/>
    <label for="female">Female</label>
    <input type="radio" name="gender" id="transgender"/>
    <label for="transgender">Transgender</label>
    <br/>
    <br/>
    <label>Your Country</label>
    <select>
        <input list="country"/>
        <datalist id="country">
            <option value="Pakistan">
                <option value="India">
                    <option value="Canada">
                        <option value="England">
                            <option value="Austria">
                                <option value="IreLand">
        </datalist>
    </select>
    <br/>
    <br/>
    <input type="submit"/>
    </form>
</body>
</html>
