<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex Basis</title>
    <style>
body{
            font-family: arial;
        }
        h1{
            margin: 23px 0px 0px 156px;
        }
        .container{
            background-color: #eee;
            margin: 12px 0px 0px 130px;
            display: flex;
        }
        .items1{
           background-color: tomato;
           flex-basis: 200px;
           flex-shrink: 1;
        }
        .items2{
            background-color: thistle;
        }
        .items3{
            background-color: gold;
            
        }
        .items4{
            background-color: hotpink;
            
        }
        .items5{
           background-color: tomato;
        }
        .items6{
            background-color: thistle;
            flex-grow: 1;
            
        }
        .items{
            color: white;
            font-size: 18px;
            text-align: center;
            height: 60px;
        
            
        }
    </style>
</head>
<body>
    <h1>CSS Flex Basis</h1>
            <div class="container">
                <div class="items items1">One</div>
        <div class="items items2">Two</div>
        <div class="items items3">Three</div>
        <div class="items items4">Four</div>
        <div class="items items5">Five</div>
        <div class="items items6">Six</div>
            </div>
</body>
</html>
