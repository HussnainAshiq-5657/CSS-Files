<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Mode @media Rule</title>
    <style>
        body{
            font-family: arial,verdana;
        }
        @media (display-mode:browser){
            h1{
                color: red;
            }

        }
        @media (display-mode:fullscreen){
            h1{
                color: green;
            }

            
        }
        @media (display-mode:minimal-ui){
            h1{
                color: orange;
            }

            
        }
    </style>
</head>
<body>
    <h1>CSS Display Mode @media Rule</h1>
</body>
</html>
