<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Naming Grid Area</title>
    <style>
        body{
            font-family: arial,verdana;
        }
        h1{
            margin: 45px 0px 34px 156px;
        }
        .container{
            background-color: #eee;
            width: 800px;
            margin: 34px 0px 0px 167px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap:20px;
            grid-template-rows: 120px 60px 100px 400px 50px;
            grid-template-areas: "header header header" 
                                 "menu menu menu"
                                 "Box1 Box2 sidebar"
                                 "content content sidebar"
                                 "footer footer footer" ;
                                 
        }
        .header{
                background-color: tomato;
                grid-area: header;
        }
        .menu{
            background-color: lightgreen;
            grid-area: menu;
        }
        .Box1{
            background-color: mediumpurple;
            grid-area: Box1;
        }
        .Box2{
            background-color: pink;
            grid-area: Box2;
        }
        .sidebar{
            background-color: skyblue;
            grid-area: sidebar;
        }
        .content{
            background-color: chocolate;
            grid-area: content;
        }
        .footer{
            background-color: wheat;
            grid-area: footer;
        }
        .items{
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>CSS Naming Grid Area</h1>
    <div class="container">
        <div class="items header">Header</div>
        <div class="items menu">Menu</div>
        <div class="items Box1">Box1</div>
        <div class="items Box2">Box2</div>
        <div class="items sidebar">Sidebar</div>
        <div class="items content">Content</div>
        <div class="items footer">Footer</div>
    </div>
</body>
</html>
