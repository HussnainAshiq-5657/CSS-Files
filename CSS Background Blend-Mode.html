<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background Blend-Mode</title>
    <style>
        h1{
            text-align: center;
        }
        #first{
         width: 400px;
         height: 300px;
         border: 3px solid firebrick;
         padding: 20px;
         background-image: linear-gradient(to right,hotpink,firebrick),url(Pictures/Flower.avif);
         background-blend-mode: overlay;


        }
    </style>
</head>
<body>
    <h1>CSS Background Blend-Mode</h1>
    <div id="first">
        <h2>CSS Background Blend-Mode</h2>
    </div>
</body>
</html>
